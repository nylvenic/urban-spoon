<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8fd2318c6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul class="horizontal no-list-style nav flex-end">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li class="btn btn-primary">Sign In</li>
        </ul>
    </nav>
    <main class="container flex-center">
        <div class="content">
            <img src="./images/logo.png" alt="Google Logo">
            <div class="search">
                <div id="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text">
                </div>
                <div class="search-btns">
                    <button class="btn btn-secondary">Google Search</button>
                    <button class="btn btn-secondary">I'm Feeling Lucky</button>
                </div>
            </div>
            <aside>
                <p>Google offered in: <a href="#">Български</a></p>
            </aside>
        </div>
    </main>
    <footer>
        <div class="footer-item">
            <p>Bulgaria</p>
        </div>
        <div class="footer-item nav space-between">
            <ul class="no-list-style nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="no-list-style nav">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
